<strong>Search colors</strong>
<input type="search" (input)="search(searchBox.value)" #searchBox>
<span>keyword: {{keyword$|async}}</span>
<span>search: {{searches$|async}}</span>
<hr>
<div class="results">
    <div class="item" *ngFor="let res of results"
        [style.background]="res.code"
    >
        {{res.displayName}}
    </div>
</div>
